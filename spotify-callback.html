<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #1DB954; }
        .code-box {
            background: #f5f5f5;
            border: 2px solid #1DB954;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .instructions {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background: #1ed760; }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üéµ Spotify Authentication</h1>
    
    <div id="content">
        <p>Extracting authorization code...</p>
    </div>

    <script>
        // Extract code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const contentDiv = document.getElementById('content');

        if (error) {
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùå Authentication Error</h2>
                    <p>${error}</p>
                    <p>Please try again or contact support.</p>
                </div>
            `;
        } else if (code) {
            contentDiv.innerHTML = `
                <div class="instructions">
                    <h3>‚úÖ Success! Copy this code:</h3>
                    <p>Use this in your terminal when prompted:</p>
                </div>
                <div class="code-box" id="codeBox">${code}</div>
                <button onclick="copyCode()">üìã Copy Code</button>
                <div class="instructions" style="margin-top: 20px;">
                    <h3>üìã Next Steps:</h3>
                    <ol style="text-align: left;">
                        <li>Copy the code above</li>
                        <li>Return to your terminal</li>
                        <li>Paste the code when prompted</li>
                        <li>Press Enter</li>
                    </ol>
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùå No Authorization Code</h2>
                    <p>The URL doesn't contain an authorization code.</p>
                    <p>Please restart the authentication process.</p>
                </div>
            `;
        }

        function copyCode() {
            const codeText = document.getElementById('codeBox').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('‚úÖ Code copied to clipboard!');
            }).catch(err => {
                alert('Please manually copy the code from the box above.');
            });
        }
    </script>
</body>
</html>
